<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samantha's Spaceman Game</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="referrer" content="no-referrer">
</head>
<body>
    <div id="header">
        <h1>See You, Space Cowboy</h1>
        <h4>Play the Spaceman Game by guessing (in order) the letters in the name of a weird music genre from around the world. Use the on-screen keyboard to make your guesses. Win by guessing correctly before the spaceman is fully revealed!</h4>
    </div>

    <div class="spacemanImgDisplay">
        <img src="https://i.imgur.com/SwKfSSw.png" alt="spaceman dispay" width="500px">
    </div>
    
    <div id="messageDisplay"></div>

    <div id="hintDisplay"></div>
    
    <div class="lvlOne">
        <div class="B" id="lvl1B"></div>
        <div class="L" id="lvl1L1"></div>
        <div class="A" id="lvl1A1"></div>
        <div class="C" id="lvl1C"></div>
        <div class="K" id="lvl1K"></div>
        <div class="M" id="lvl1M"></div>
        <div class="E" id="lvl1E"></div>
        <div class="T" id="lvl1T"></div>
        <div class="A" id="lvl1A2"></div>
        <div class="L" id="lvl1L2"></div>
    </div>        
    <div class="lvlTwo">
        <div class="J" id="lvl2J"></div>
        <div class="A" id="lvl2A1"></div>
        <div class="P" id="lvl2P"></div>
        <div class="A" id="lvl2A2"></div>
        <div class="N" id="lvl2N"></div>
        <div class="O" id="lvl2O"></div>
        <div class="I" id="lvl2I"></div>
        <div class="S" id="lvl2S"></div>
        <div class="E" id="lvl2E"></div>
        </div>    
    <div class="lvlThree">
        <div class="P" id="lvl3P"></div>
        <div class="O" id="lvl3O1"></div>
        <div class="W" id="lvl3W"></div>
        <div class="E" id="lvl3E1"></div>
        <div class="R" id="lvl3R1"></div>
        <div class="E" id="lvl3E2"></div>
        <div class="L" id="lvl3L"></div>
        <div class="E" id="lvl3E3"></div>
        <div class="C" id="lvl3C1"></div>
        <div class="T" id="lvl3T"></div>
        <div class="R" id="lvl3R2"></div>
        <div class="O" id="lvl3O2"></div>
        <div class="N" id="lvl3N"></div>
        <div class="I" id="lvl3I"></div>
        <div class="C" id="lvl3C2"></div>
        <div class="S" id="lvl3S"></div>
    </div>
    
    <div class="letterButtons">
        <span class="letterKey" id="Q"><button>Q</button></span>
        <span class="letterKey" id="W"><button>W</button></span>
        <span class="letterKey" id="E"><button>E</button></span>
        <span class="letterKey" id="R"><button>R</button></span>
        <span class="letterKey" id="T"><button>T</button></span>
        <span class="letterKey" id="Y"><button>Y</button></span>
        <span class="letterKey" id="U"><button>U</button></span>
        <span class="letterKey" id="I"><button>I</button></span>
        <span class="letterKey" id="O"><button>O</button></span>
        <span class="letterKey" id="P"><button>P</button></span>
        <br>
        <span class="letterKey" id="A"><button>A</button></span>   
        <span class="letterKey" id="S"><button>S</button></span>  
        <span class="letterKey" id="D"><button>D</button></span>
        <span class="letterKey" id="F"><button>F</button></span>
        <span class="letterKey" id="G"><button>G</button></span>
        <span class="letterKey" id="H"><button>H</button></span>
        <span class="letterKey" id="J"><button>J</button></span>
        <span class="letterKey" id="K"><button>K</button></span>
        <span class="letterKey" id="L"><button>L</button></span>
        <br>
        <span class="letterKey" id="Z"><button>Z</button></span>
        <span class="letterKey" id="X"><button>X</button></span>
        <span class="letterKey" id="C"><button>C</button></span>
        <span class="letterKey" id="V"><button>V</button></span>
        <span class="letterKey" id="B"><button>B</button></span>
        <span class="letterKey" id="N"><button>N</button></span>
        <span class="letterKey" id="M"><button>M</button></span>
    </div>
    <br>
    <button id="resetBtn">Reset Game</button>
</body>
</html>
