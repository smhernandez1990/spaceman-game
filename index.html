<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="header">
        <h1>See You, Space Cowboy</h1>
        <h4>Play the Spaceman Game by guessing letters in the name of a weird music genre from around the world. Win by guessing correctly before the spaceman is fully revealed!</h4>
    </div>

    <div class="spacemanImgDisplay">
        <img src="https://i.imgur.com/SwKfSSw.png" alt="Blank">
    </div>
    
    <div id="hintDisplay"></div>
    
    <div class="gameboardDisplay"></div>
    <div class="lvlOne">
        <div id="lvl1B"></div>
        <div id="lvl1L1"></div>
        <div id="lvl1A1"></div>
        <div id="lvl1C"></div>
        <div id="lvl1K"></div>
        <div id="lvl1M"></div>
        <div id="lvl1E"></div>
        <div id="lvl1T"></div>
        <div id="lvl1A2"></div>
        <div id="lvl1L2"></div>
    </div>        
    <div class="lvlTwo">
        <div id="lvl2J"></div>
        <div id="lvl2A1"></div>
        <div id="lvl2P"></div>
        <div id="lvl2A2"></div>
        <div id="lvl2N"></div>
        <div id="lvl2O"></div>
        <div id="lvl2I"></div>
        <div id="lvl2S"></div>
        <div id="lvl2E"></div>
        </div>    
    <div class="lvlThree">
        <div id="lvl3P"></div>
        <div id="lvl3O1"></div>
        <div id="lvl3W"></div>
        <div id="lvl3E1"></div>
        <div id="lvl3R1"></div>
        <div id="lvl3E2"></div>
        <div id="lvl3L"></div>
        <div id="lvl3E3"></div>
        <div id="lvl3C1"></div>
        <div id="lvl3T"></div>
        <div id="lvl3R2"></div>
        <div id="lvl3O2"></div>
        <div id="lvl3N"></div>
        <div id="lvl3I"></div>
        <div id="lvl3C2"></div>
        <div id="lvl3S"></div>
    </div>
    
    <div class="letterButtons">
        <span class="row1" id="Q"><button>Q</button></span>
        <span class="row1" id="W"><button>W</button></span>
        <span class="row1" id="E"><button>E</button></span>
        <span class="row1" id="R"><button>R</button></span>
        <span class="row1" id="T"><button>T</button></span>
        <span class="row1" id="Y"><button>Y</button></span>
        <span class="row1" id="U"><button>U</button></span>
        <span class="row1" id="I"><button>I</button></span>
        <span class="row1" id="O"><button>O</button></span>
        <span class="row1" id="P"><button>P</button></span>
        <br>
        <span class="row2" id="A"><button>A</button></span>   
        <span class="row2" id="S"><button>S</button></span>  
        <span class="row2" id="D"><button>D</button></span>
        <span class="row2" id="F"><button>F</button></span>
        <span class="row2" id="G"><button>G</button></span>
        <span class="row2" id="H"><button>H</button></span>
        <span class="row2" id="J"><button>J</button></span>
        <span class="row2" id="K"><button>K</button></span>
        <span class="row2" id="L"><button>L</button></span>
        <br>
        <span class="row3" id="Z"><button>Z</button></span>
        <span class="row3" id="X"><button>X</button></span>
        <span class="row3" id="C"><button>C</button></span>
        <span class="row3" id="V"><button>V</button></span>
        <span class="row3" id="B"><button>B</button></span>
        <span class="row3" id="N"><button>N</button></span>
        <span class="row3" id="M"><button>M</button></span>
    </div>
    <br>
    <button id="resetBtn">Reset Game</button>
</body>
</html>
